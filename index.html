<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinamika na strani klijenta</title>
    <link rel="stylesheet" href="/dist/css/bootstrap.min.css">
</head>
<body>
    <script>
       function Prikazi(a=0) {
           var slika = document.getElementById("img1");

           if (a == 0) {
               slika.src="/Slike/arsenal.png";
           }

           if (a == 1) {
            slika.src="/Slike/celsea.png";
           }
       }
    </script>

    <div class="container">
        <div class="jumbotron">
            <h1>Arsenal vs Chelsea</h1>
        </div>

        <div class="col-md-4 offset-3">
            <img id="img1" src="/Slike/arsenal.png" alt="" onmouseover="Prikazi(1)" onmouseout="Prikazi(0)">
        </div>
    </div>
   
</body>
</html>
